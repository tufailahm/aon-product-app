<H1>Product Details</H1>
<ul>
    <li *ngFor="let product of products">
          <a (click)="gotoProductSummary(product.productId,product.productName)">
            {{ product.productId}}
           </a>  -
           {{ product.productName}}
            {{ product.quantityOnHand}} -
            {{ product.price}} 
           <button class="btn btn-danger"
            (click)="removeProduct(product.productId)">Delete
          </button>

    </li>
</ul>
{{ message}}

<h2>Details of the product :</h2>
