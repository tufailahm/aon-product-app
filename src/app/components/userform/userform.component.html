<h1>Angular Template Driven Form</h1>
<hr />
<h3>User Form - 2</h3>
<form #userForm="ngForm">
    <div class="form-group">

        Name : <input type="text" id="firstname" name="firstname" 
            required 
            minlength="4" 
            #firstname="ngModel"
            [(ngModel)]="myName">

        <div *ngIf="!firstname?.valid && (firstname?.dirty || firstname?.touched)" class="alert alert-danger">
            Invalid First Name
        </div>

    </div>


</form>
